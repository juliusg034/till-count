<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="content-wrapper">

    <h1 class="title">Deposit Calculator</h1>
    <h3 class="description">Enter the value you have for the bills for each <br> denomination then click to refresh your total deposit</h3>
    <form action="#" id="billForm">
      <div class="bills">
        <div class="input-field">
          <label for="number">$100</label>
          <input class="bill-input" id="hundreds" data-denomination="100"/>
        </div>
        
        <div class="input-field">
          <label for="number">$50</label>
          <input type="number" class="bill-input" id="fifties" data-denomination="50"/>
        </div>
        
        <div class="input-field">
          <label for="number">$20</label>
          <input type="number" class="bill-input"id="twenties" data-denomination="20"/>
        </div>
        
        <div class="input-field">
          <label for="number">$10</label>
          <input type="number" class="bill-input"id="tens" data-denomination="10"/>
        </div>
        
        <div class="input-field">
          <label for="number">$5</label>
          <input type="number" class="bill-input"id="fives" data-denomination="5"/>
        </div>
        
        <div class="input-field">
          <label for="number">$1</label>
          <input type="number" class="bill-input"id="ones" data-denomination="1"/>
        </div>
        
        <div class="input-field">
          <label for="number">coins</label>
          <input type="number" id="coins"/>
        </div>
        <button onclick="getValues(event)" type="submit" id="btn">Refresh</button>
      </div>
      <div id="error-message" class="error-message" style="display: none; margin-top: 20px;">There are errors in the input. Please correct them.</div>
    </form>

    <div class="deposit-amount" id="depositList">
      <p id="deposit1"></p>
      <p id="deposit2"></p>
      <p id="deposit3"></p>
      <p id="deposit4"></p>
      <p id="deposit5"></p>
      <p id="deposit6"></p>
      <p id="deposit7"></p>
      <p id="deposit8"></p>
    </div>



  </div>  
</body>
</html>
